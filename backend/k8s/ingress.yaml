apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ml-platform-ingress
  namespace: ml-platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.mlplatform.com
    - hub.mlplatform.com
    - mlflow.mlplatform.com
    secretName: ml-platform-tls
  rules:
  - host: api.mlplatform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ml-platform-backend
            port:
              number: 8000
  - host: hub.mlplatform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jupyterhub
            port:
              number: 8000
  - host: mlflow.mlplatform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mlflow
            port:
              number: 5000